<!DOCTYPE html>
<html>

<head>
  <meta charset='UTF-8' />
  <title>Positioning</title>
  <link href='styles.css' rel='stylesheet' />
</head>

<body>

  <div class='container'>
    <div class='example relative'>
      <div class='item'><img src='../../material-base/ex-04/images/static.svg' /></div>
      <div class='item item-relative'><img src='../../material-base/ex-04/images/relative.svg' /></div>
      <div class='item'><img src='../../material-base/ex-04/images/static.svg' /></div>
    </div>
  </div>

  <div class='container'>
    <div class='example absolute'>
      <div class='item'><img src='../../material-base/ex-04/images/static.svg' /></div>
      <div class='item item-absolute'><img src='../../material-base/ex-04/images/absolute.svg' /></div>
      <div class='item'><img src='../../material-base/ex-04/images/static.svg' /></div>
    </div>
  </div>

  <div class='container'>
    <div class='example fixed'>
      <div class='item'><img src='../../material-base/ex-04/images/static.svg' /></div>
      <div class='item item-fixed'><img src='../../material-base/ex-04/images/fixed.svg' /></div>
      <div class='item'><img src='../../material-base/ex-04/images/static.svg' /></div>
    </div>
  </div>

</body>

</html>
